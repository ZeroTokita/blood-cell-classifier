<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Usuario - Blood Cell Classifier</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-dark">
    <header class="topbar">
        <div class="topbar-left">
            <span class="logo-text">ü©∏ Blood Cell Classifier</span>
        </div>

            <button id="logoutBtn" class="btn btn-outline">Cerrar sesi√≥n</button>
        </div>
    </header>

    <main class="main-layout">

            <h2>Clasificar c√©lula sangu√≠nea</h2>
            <p>Sube una imagen para que el modelo la clasifique.</p>

            <input type="file" id="imageInput" accept="image/*">

            </div>

            <button id="predictBtn" class="btn btn-primary" disabled>Clasificar</button>

            <div id="predictionResult" class="result-box"></div>

            <p>Solo se muestran las predicciones realizadas con tu cuenta.</p>

            <table class="table" id="historyTable">
                <thead>

                        <th>Confianza</th>

                </tbody>
            </table>
        </section>
    </main>

    <script src="/static/js/user.js"></script>
</body>
</html>
